apiVersion: apps/v1
kind: Deployment
metadata:
  name: argoapp-deployment
  namespace: default
  labels:
    app: argoapp
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argoapp
  template:
    metadata:
      labels:
        app: argoapp
        version: v2
    spec:
      containers:
      - name: argoapp
        image: abdulp07/argoapp:v2  # Replace with your DockerHub username
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: argoapp-service
  namespace: default
  labels:
    app: argoapp
spec:
  type: ClusterIP
  selector:
    app: argoapp
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
